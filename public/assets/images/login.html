<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Take5Music responsive html</title> 

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Mulish:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href=" assets/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="auth_main_wrapper">
        <div class="auth_login_wrapper">
            <div class="auth_detail">
                <div class="auth_logo">
                    <a href="javascript:;"><img src="assets/images/logo.png" class="img-fluid" alt=""></a>
                </div>

                <h1>Welcome Back</h1>
                <h5>Login to your account</h5>

                <a href="javascript:;" class="take_btn with_border auth_google_btn"><img src="assets/images/google.png" alt=""> Log in with Google</a>

                <div class="auth_tagline text-center">
                    <span> login For EMAIL </span>
                </div>

                <form action="">
                    <div  class="form-group">
                        <label>Username or Email</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Enter your username or email">
                    </div>
                    <div  class="form-group">
                        <label>Password</label>
                        <div class="auth_input">
                            <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
                            <span><img src="assets/images/eye.png" alt=""></span>
                        </div>
                    </div>
                    <a href="javascript:;" class="take_btn auth_login_btn">Log in <img src="assets/images/arrowright.png" alt=""></a>
                </form>
                <div class="auth_forget_password text-center">
                    <span class="take_orange"><a href="#">Forget Password</a></span>
                </div>
                <p class="auth_create_account text-center">Donâ€™t have an account ? <a href="javascript:;" class="take_orange">create free account</a> </p>
            </div>
            <div class="auth_img">
                <img src="assets/images/svg/login_shape1.svg" class="shape1 img-fluid" alt="">
                <img src="assets/images/login.png" class="img-fluid" alt="">
                <img src="assets/images/svg/login_shape2.svg" class="shape2 img-fluid" alt="">

                <h1>Online Music Learning<br> made easy</h1>
            </div>
        </div>
    </div>


    <!-- javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.countTo.js"></script>
    <script src="assets/js/appear.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
